name: Build Test

on:
  workflow_run:
    workflows: ["Lint and Security Scan"]
    branches: [main]
    types:
      - completed

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push Container Image
        working-directory: ./operator
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/hub-and-spoke-dns-operator:test .
