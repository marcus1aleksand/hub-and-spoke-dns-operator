image:
  repository: ghcr.io/marcus1aleksand/hub-and-spoke-dns-operator
  pullPolicy: Always
imageCredentials: ""
nameOverride: ""
fullnameOverride: ""
replicaCount: 1
deployment:
  automountServiceAccountToken: false

# cloudProvider -- The cloud provider to use for DNS management. Supported: azure, gcp, aws
cloudProvider: "azure"

# customIP -- Parameter with the IP address to override the ingress assigned IP when creating the DNS record.
customIP: ''
# customTTL -- Parameter with the TTL to be used when creating the automated DNS record.
customTTL: 300

# =============================================================================
# Azure Configuration (cloudProvider: azure)
# =============================================================================
azure:
  # azure.subscriptionId -- Azure Subscription ID
  subscriptionId: ""
  # azure.dnsZone -- Azure DNS Zone name (e.g., example.com)
  dnsZone: ""
  # azure.dnsResourceGroup -- Azure Resource Group containing the DNS Zone
  dnsResourceGroup: ""
  # azure.managedIdentityClientId -- Client ID of the Azure Managed Identity
  managedIdentityClientId: ""

# =============================================================================
# GCP Configuration (cloudProvider: gcp)
# =============================================================================
gcp:
  # gcp.projectId -- GCP Project ID
  projectId: ""
  # gcp.managedZone -- Cloud DNS Managed Zone name
  managedZone: ""
  # gcp.dnsZone -- DNS Zone domain (e.g., example.com)
  dnsZone: ""
  # gcp.serviceAccountKey -- Path to GCP service account JSON key (mounted via secret)
  serviceAccountKey: ""

# =============================================================================
# AWS Configuration (cloudProvider: aws)
# =============================================================================
aws:
  # aws.hostedZoneId -- Route53 Hosted Zone ID
  hostedZoneId: ""
  # aws.dnsZone -- DNS Zone domain (e.g., example.com)
  dnsZone: ""
  # aws.region -- AWS Region
  region: "us-east-1"
  # aws.accessKeyId -- AWS Access Key ID (use IAM roles for production)
  accessKeyId: ""
  # aws.secretAccessKey -- AWS Secret Access Key (use IAM roles for production)
  secretAccessKey: ""

serviceAccount:
  create: true
  name: "dnsoperator"

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 8080
  annotations: {}

# Prometheus metrics configuration
metrics:
  # metrics.enabled -- Enable Prometheus metrics endpoint
  enabled: true

  serviceMonitor:
    # metrics.serviceMonitor.enabled -- Create a ServiceMonitor for Prometheus Operator
    enabled: false
    # metrics.serviceMonitor.namespace -- Namespace for the ServiceMonitor (defaults to release namespace)
    namespace: ""
    # metrics.serviceMonitor.interval -- Scrape interval
    interval: 30s
    # metrics.serviceMonitor.scrapeTimeout -- Scrape timeout
    scrapeTimeout: 10s
    # metrics.serviceMonitor.additionalLabels -- Additional labels for the ServiceMonitor
    additionalLabels: {}
    # metrics.serviceMonitor.honorLabels -- Honor labels from the target
    honorLabels: false

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
