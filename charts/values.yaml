image:
  repository: ghcr.io/marcus1aleksand/hub-and-spoke-dns-operator
  pullPolicy: Always
imageCredentials: ""
nameOverride: ""
fullnameOverride: ""
replicaCount: 1
deployment:
  automountServiceAccountToken: false
# customIP -- Paramater with the IP address to override the ingress assigned IP when creating the DNS record.
customIP: ''
# customTTL -- Paramater with the TTL to be used when creating the automated DNS record.
customTTL: 300
azure:
  subscriptionId: ""
  dnsZone: ""
  dnsResourceGroup: ""
  managedIdentityClientId: ""
serviceAccount:
  create: true
  name: "azurednsoperator"

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 8080
  annotations: {}

# Prometheus metrics configuration
metrics:
  # metrics.enabled -- Enable Prometheus metrics endpoint
  enabled: true
  
  serviceMonitor:
    # metrics.serviceMonitor.enabled -- Create a ServiceMonitor for Prometheus Operator
    enabled: false
    # metrics.serviceMonitor.namespace -- Namespace for the ServiceMonitor (defaults to release namespace)
    namespace: ""
    # metrics.serviceMonitor.interval -- Scrape interval
    interval: 30s
    # metrics.serviceMonitor.scrapeTimeout -- Scrape timeout
    scrapeTimeout: 10s
    # metrics.serviceMonitor.additionalLabels -- Additional labels for the ServiceMonitor
    additionalLabels: {}
    # metrics.serviceMonitor.honorLabels -- Honor labels from the target
    honorLabels: false
